<html>
  <head>
    <title>文字大小</title>
    <style>
      .f1{font-size:large;}/*設定字形大小*/
      .f2{font-size:20px;}/*使用絕對單位設定字型大小*/
      .f3{font-size:2em;}/*使用相對單位設定字型大小*/
      </style>
  </head>
  <body>
  預設字型大小  <br>
  <span class = "f1">關鍵字字型大小</span><br>
    <span class = "f2">絕對單位字型大小</span><br>
      <span class = "f3">相對單位字型大小</span>
  </body>
</html>
