<!DOCTYPE html>

<html lang="en"> <!--設定語言給搜尋引擎參考-->
    <head>
        <meta charset="utf-8" /><!--設定語言，避免中文亂碼-->
        <title>文字大小寫</title>
        <style>
            h1{color: #1a7aef;/*設定文字顏色*/
               background-color: #ff6a00;/*設定背景顏色*/
               box-shadow:2px 2px 3px red;/*文字或區塊陰影效果*/
               text-transform: uppercase}/*文字全部轉大寫*/
            h2{text-transform: lowercase}
            h3{text-transform: capitalize}
        </style>
    </head>
    <body>
        <h1>This is some text in a paragraph.</h1>
        <h2>This is some text in a paragraph.</h2>
        <h3>This is some text in a paragraph.</h3>
    </body>
</html>
