<html>
    <head>   
        <title>css</title>  <!--設置網頁標題-->
        <!--external(外部) css-->
        <link rel="stylesheet" href="https://rawcdn.githack.com/shhuangmust/html/fc0253b382011528e5bcc69e74425c6d03f1adc3/import.css">
        <!--internal(內部) css-->
        <style>
            h2 {color:green;} /*將所有h2的標題文字顯示為綠色*/
        </style>
    </head>
    <body>
        <h1 style="color:red;"> <!--將h1設定為紅色-->
            這是甚麼顏色 <!--inline(行內) css--> 
        </h1>
        <h2>這是甚麼顏色</h2> 
        <h3>這是甚麼顏色</h3> <!--由於未設定h3，因此會依據外部css或預設顏色決定-->
    </body>
</html>
