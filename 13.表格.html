<html>
  <head><title>表格</title></head><!--網頁標題-->
  <body>
    <table border = "1"><!--table建立表格，border設定邊框-->
    <tr><td>1</td><td>2</td><td>3</td></tr><!--td為表格裡的一格-->
    <tr><td>4</td><td>5</td><td>6</td></tr>
    </table>

    <table border = "1">
    <tr><td>1</td> <td colspan = "2">2 3</td></tr><!--使用colspan橫向合併儲存格，colspan=2水平合併兩格-->
    <tr><td>4</td><td>5</td><td>6</td></tr>
    </table>

    <table border = "1"> 
    <tr><td rowspan="2">1 4</td><td>2</td><td>3</td></tr><!--使用rowspan縱向合併儲存格，rowspan=2垂直合併兩格-->
    <tr><td>5</td><td>6</td></tr>
    </table>

 <table border = "1">
    <tr><td>1</td><td colspan=2 rowspan = 2>2 3 5 6 </td></tr><!--同時水平+垂直合併-->
    <tr><td>4</td>
    <tr><td>7</td><td>8</td><td>9</td></tr>
    </table>

  </body>
</html>
