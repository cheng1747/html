<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MotoGP Page</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    text-align: center;
}

/* ===== Header ===== */
.top{
    background-color: #111;
    padding: 10px;
    border-bottom: 4px solid red;
}
.top h1{
    color: red;
    margin: 0;
}

/* ===== Navigation ===== */
.nav{
    background-color: #222;
    padding: 10px 0;
    position: relative;
}
.nav a{
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
}
.nav a:hover{
    color: red;
}

/* ===== 下拉選單 ===== */
.dropdown{
    display: inline-block;
    position: relative;
}
.dropdown-content{
    display: none;
    position: absolute;
    background-color: #111;
    min-width: 160px;
    z-index: 1;
}
.dropdown-content a{
    display: block;
    padding: 10px;
    color: white;
}
.dropdown-content a:hover{
    background-color: red;
}
.dropdown:hover .dropdown-content{
    display: block;
}

/* ===== Home ===== */
.home{
    padding: 80px 20px;
    background-image: url("https://cdn.pixabay.com/photo/2016/03/27/22/16/motorcycle-1282233_1280.png");
    background-size: cover;
    background-position: center;
}
.home h2{
    font-size: 36px;
    background-color: rgba(0,0,0,0.6);
    display: inline-block;
    padding: 15px 25px;
}

/* ===== Banner ===== */
.banner{
    background: linear-gradient(90deg, #000, #e10600);
    padding: 50px 20px;
}
.banner h2{
    font-size: 30px;
}

/* ===== News ===== */
.news{
    padding: 40px 20px;
}
.news h2{
    color: red;
}
.news-items{
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}
.news-item{
    width: 300px;
    margin: 15px;
}
.news-item img{
    width: 300px;        /* 固定寬度 */
    height: 200px;       /* 固定高度 */
    object-fit: cover;   /* 保持比例裁切圖片 */
    border: 3px solid red;
    border-radius: 10px;
}


/* ===== Riders ===== */
.riders{
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin: 40px 0;
}
.rider{
    margin: 20px;
}
.rider img{
    width: 200px;
    height: 200px;
    border: 3px solid red;
    border-radius: 10px;
    object-fit: cover;
}
.rider h3{
    background-color: red;
    margin-top: 10px;
    padding: 5px;
}

/* ===== Gallery ===== */
.gallery{
    padding: 40px 20px;
}
.gallery h2{
    color: red;
}
.gallery img{
    width: 300px;        /* 固定寬度 */
    height: 200px;       /* 固定高度 */
    object-fit: cover;   /* 保持比例裁切圖片 */
    margin: 15px;
    border: 3px solid red;
    border-radius: 10px;
}


/* ===== Footer ===== */
.footer{
    background-color: #111;
    padding: 20px;
    border-top: 4px solid red;
    color: gray;
}
/* ===== 圖片輪播 ===== */
.slider{
    width: 80%;
    margin: 40px auto;
    position: relative;
    overflow: hidden;
    border: 4px solid red;
    border-radius: 15px;
}

.slides{
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.slides img{
    flex: 0 0 100%; /* 每張圖片寬度佔 100% */
}


.slider-btn{
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0,0,0,0.6);
    color: white;
    border: none;
    font-size: 24px;
    padding: 10px 15px;
    cursor: pointer;
}

.prev{ left: 10px; }
.next{ right: 10px; }
</style>
</head>

<div class="top">
    <h1>MotoGP Official</h1>
</div>
