<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>MotoGP Page</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    text-align: center;
}

/* ===== Header ===== */
.top{
    background-color: #111;
    padding: 10px;
    border-bottom: 4px solid red;
}
.top h1{
    color: red;
    margin: 0;
}

/* ===== Navigation ===== */
.nav{
    background-color: #222;
    padding: 10px 0;
}
.nav a{
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
}
.nav a:hover{
    color: red;
}

/* ===== Home ===== */
.home{
    padding: 60px 20px;
    background-image: url("https://cdn.pixabay.com/photo/2017/08/06/12/42/motogp-2590316_1280.jpg");
    background-size: cover;
    background-position: center;
}
.home h2{
    font-size: 36px;
    background-color: rgba(0,0,0,0.6);
    display: inline-block;
    padding: 10px 20px;
}

/* ===== Banner ===== */
.banner{
    background: linear-gradient(90deg, #000, #e10600);
    padding: 50px 20px;
}
.banner h2{
    font-size: 30px;
    margin: 20px 0;
}

/* ===== News ===== */
.news{
    padding: 40px 20px;
}
.news h2{
    color: red;
}
.news-items{
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}
.news-item{
    width: 300px;
    margin: 15px;
}
.news-item img{
    width: 100%;
    border: 3px solid red;
    border-radius: 10px;
}

/* ===== Riders ===== */
.riders{
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin: 40px 0;
}
.rider{
    margin: 20px;
}
.rider img{
    width: 200px;
    height: 200px;
    border: 3px solid red;
    border-radius: 10px;
    object-fit: cover;
}
.rider h3{
    background-color: red;
    margin-top: 10px;
    padding: 5px;
    font-size: 18px;
}

/* ===== Gallery ===== */
.gallery{
    padding: 40px 20px;
}
.gallery h2{
    color: red;
}
.gallery img{
    width: 300px;
    margin: 15px;
    border: 3px solid red;
    border-radius: 10px;
}

/* ===== Footer ===== */
.footer{
    background-color: #111;
    padding: 20px;
    border-top: 4px solid red;
    color: gray;
}
</style>
</head>

<body>

<div class="top">
    <h1>MotoGP Official</h1>
</div>

<div class="nav">
    <a href="#home">首頁</a>
    <a href="#news">最新消息</a>
    <a href="#riders">車手介紹</a>
    <a href="#gallery">精彩照片</a>
    <a href="#contact">聯絡我們</a>
</div>

<!-- Home -->
<div class="home" id="home">
    <h2>全球最高殿堂摩托車賽事 — MotoGP</h2>
</div>

<!-- Banner -->
<div class="banner">
    <h2>速度與激情的賽道</h2>
    <h2>世界頂尖車手的對決</h2>
</div>

<!-- News -->
<div class="news" id="news">
    <h2>最新消息</h2>
    <div class="news-items">
        <div class="news-item">
            <img src="https://cdn.pixabay.com/photo/2018/05/15/14/47/motogp-3401217_1280.jpg">
            <p>2025 賽季正式開跑，各車隊蓄勢待發！</p>
        </div>
        <div class="news-item">
            <img src="https://cdn.pixabay.com/photo/2016/11/29/05/45/motorcycle-racing-1866887_1280.jpg">
            <p>新科技引擎提升速度與安全性</p>
        </div>
    </div>
</div>

<!-- Riders -->
<div class="riders" id="riders">
    <div class="rider">
        <img src="https://cdn.pixabay.com/photo/2017/01/12/22/37/motorbike-1972864_1280.jpg">
        <h3>車手 A</h3>
    </div>
    <div class="rider">
        <img src="https://cdn.pixabay.com/photo/2016/11/29/09/32/motorcycle-1869300_1280.jpg">
        <h3>車手 B</h3>
    </div>
    <div class="rider">
        <img src="https://cdn.pixabay.com/photo/2017/02/01/21/55/motorcycle-2035870_1280.jpg">
        <h3>車手 C</h3>
    </div>
</div>

<!-- Gallery -->
<div class="gallery" id="gallery">
    <h2>精彩照片</h2>
    <img src="https://cdn.pixabay.com/photo/2016/03/27/22/16/motorcycle-1282233_1280.jpg">
    <img src="https://cdn.pixabay.com/photo/2017/08/06/12/42/motogp-2590316_1280.jpg">
    <img src="https://cdn.pixabay.com/photo/2018/04/16/20/45/motorcycle-racing-3326121_1280.jpg">
</div>

<!-- Footer -->
<div class="footer" id="contact">
    &copy; 2025 MotoGP Page. All rights reserved.
</div>

</body>
</html>
