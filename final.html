<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MotoGP Page</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    text-align: center;
}

/* ===== Header ===== */
.top{
    background-color: #111;
    padding: 10px;
    border-bottom: 4px solid red;
}
.top h1{
    color: red;
    margin: 0;
}

/* ===== Navigation ===== */
.nav{
    background-color: #222;
    padding: 10px 0;
    position: relative;
}
.nav a{
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
}
.nav a:hover{
    color: red;
}

/* ===== 下拉選單 ===== */
.dropdown{
    display: inline-block;
    position: relative;
}
.dropdown-content{
    display: none;
    position: absolute;
    background-color: #111;
    min-width: 160px;
    z-index: 1;
}
.dropdown-content a{
    display: block;
    padding: 10px;
    color: white;
}
.dropdown-content a:hover{
    background-color: red;
}
.dropdown:hover .dropdown-content{
    display: block;
}

/* ===== Home ===== */
.home{
    padding: 80px 20px;
    background-image: url("https://cdn.pixabay.com/photo/2016/03/27/22/16/motorcycle-1282233_1280.png");
    background-size: cover;
    background-position: center;
}
.home h2{
    font-size: 36px;
    background-color: rgba(0,0,0,0.6);
    display: inline-block;
    padding: 15px 25px;
}

/* ===== Banner ===== */
.banner{
    background: linear-gradient(90deg, #000, #e10600);
    padding: 50px 20px;
}
.banner h2{
    font-size: 30px;
}

/* ===== News ===== */
.news{
    padding: 40px 20px;
}
.news h2{
    color: red;
}
.news-items{
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}
.news-item{
    width: 300px;
    margin: 15px;
}
.news-item img{
    width: 100%;
    border: 3px solid red;
    border-radius: 10px;
}

/* ===== Riders ===== */
.riders{
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin: 40px 0;
}
.rider{
    margin: 20px;
}
.rider img{
    width: 200px;
    height: 200px;
    border: 3px solid red;
    border-radius: 10px;
    object-fit: cover;
}
.rider h3{
    background-color: red;
    margin-top: 10px;
    padding: 5px;
}

/* ===== Gallery ===== */
.gallery{
    padding: 40px 20px;
}
.gallery h2{
    color: red;
}
.gallery img{
    width: 300px;
    margin: 15px;
    border: 3px solid red;
    border-radius: 10px;
}

/* ===== Footer ===== */
.footer{
    background-color: #111;
    padding: 20px;
    border-top: 4px solid red;
    color: gray;
}
</style>
</head>

<body>

<div class="top">
    <h1>MotoGP Official</h1>
</div>

<!-- 導覽列 -->
<div class="nav">
    <a href="#home">首頁</a>

    <div class="dropdown">
        <a href="#">車手介紹 ▾</a>
        <div class="dropdown-content">
            <a href="#riders">Marc Márquez</a>
            <a href="#riders">Francesco Bagnaia</a>
            <a href="#riders">Fabio Quartararo</a>
        </div>
    </div>

    <a href="#news">最新消息</a>
    <a href="#gallery">精彩照片</a>
    <a href="#contact">聯絡我們</a>
</div>

<!-- Home -->
<div class="home" id="home">
    <h2>全球最高殿堂摩托車賽事 — MotoGP</h2>
</div>

<!-- Banner -->
<div class="banner">
    <h2>速度與激情的賽道</h2>
    <h2>世界頂尖車手的對決</h2>
</div>

<!-- News -->
<div class="news" id="news">
    <h2>最新消息</h2>
    <div class="news-items">
        <div class="news-item">
            <img src="https://cdn.pixabay.com/photo/2018/05/15/14/47/motogp-3401217_1280.png">
            <p>2025 賽季正式開跑，各車隊蓄勢待發！</p>
        </div>
        <div class="news-item">
            <img src="https://cdn.pixabay.com/photo/2016/11/29/05/45/motorcycle-racing-1866887_1280.png">
            <p>新科技引擎提升速度與安全性</p>
        </div>
    </div>
</div>

<!-- Riders -->
<div class="riders" id="riders">
    <div class="rider">
        <img src="https://encrypted-tbn3.gstatic.com/licensed-image?q=tbn:ANd9GcSvfE4N_cR_QtPo9hLYZnE0Fa9vP13Yj8hKTm9ATEBb1qrF5DUFCv3PUiqSbVQKpn54l0e-EvzmN6ToZrY">
        <h3>Marc Márquez</h3>
    </div>
    <div class="rider">
        <img src="https://resources.motogp.pulselive.com/photo-resources/2023/11/26/50b10ae0-daf6-43d3-8d82-ab2f7c095575/_DS_3788.jpg?width=1440&height=810">
        <h3>Francesco Bagnaia</h3>
    </div>
    <div class="rider">
        <img src="https://gpticketstore.vshcdn.net/uploads/images/741/motogp-fabio-quartararo-yamaha-motogpaustria-motogpitaly-motogpassen-motogpsilverstone-motogpmugello-motogpjerez-motogpsachsenring.jpg">
        <h3>Fabio Quartararo</h3>
    </div>
</div>

<!-- Gallery -->
<div class="gallery" id="gallery">
    <h2>精彩照片</h2>
    <img src="https://de.alpinestars.com/cdn/shop/articles/MM93_3small.jpg?v=1744703478&width=1280">

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnWCKD1xMV3ZmB4eNO1WSVx5g00CwhK2zN1Q&s">
</div>

<!-- Footer -->
<div class="footer" id="contact">

</div>

</body>
</html>
