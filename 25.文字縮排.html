    <body>
        <p id="p1">梅麗莎（Melissa）颶風持續增強，將侵襲牙買加。前中央氣象局長鄭明典今天在臉書表示，這個颶風已經達到衛星強度判定的最強等級，清晰的颱風眼，周圍密雲區有著均勻的極低溫雲頂。</p>
        <p id="p2">鄭明典表示，美國國家颶風中心判定中心最大平均風速達150kt（節），陣風185kt，屬於最強等級的第5級颶風。</p>
