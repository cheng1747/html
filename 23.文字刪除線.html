<!DOCTYPE html>

<html lang="en"> <!--設定語言給搜尋引擎參考-->
    <head>
        <meta charset="utf-8" /><!--設定語言，避免中文亂碼-->

        <title>文字刪除線</title>
        <style>
            h1{text-decoration: overline}/*文字上方加線*/
            h2{text-decoration: underline}/*文字下方加線*/
            h3{text-decoration: line-through}/*文字中間加刪除線*/
            a{text-decoration: none/*連結取消預設下劃線*/
        </style>
    </head>
    <body>
        <h1>這是標題</h1>
        <h2>這是標題</h2>
        <h3>這是標題</h3>
        <a href="">這是連結</a>
    </body>
</html>
